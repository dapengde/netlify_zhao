# Statistics/calculation with R

.pull-left[


```r
# Import data
dtf &lt;- read.csv("dtf.csv")

# Simple Calculation
mean(dtf$Petal.Length)

# Summarized data
summary(dtf)

# ANOVA
myaov = aov(Sepal.Length~Species,data = dtf)
summary(myaov)

# Insert a column
dtf$Sepal.Length.m &lt;- dtf$Sepal.Length / 100

# Export data
write.csv(dtf, "dtf2.csv")
```

]

.pull-right[

Hotkeys:

- Ctrl + Enter
- TAB
- F1

]

# Graphing with R

.pull-left[


```r
# Basic
plot(x = dtf$Petal.Width, 
     y = dtf$Petal.Length)
boxplot(dtf$Sepal.Length)

# Install a package
install.packages("ggplot2")
# Load a package
library("ggplot2")
# Use functions
ggplot(dtf,aes(Petal.Length, Petal.Width))+ 
  geom_point()

# Install a package
install.packages("GGally")
# Load a package
library("GGally")
# Use a function
ggpairs(dtf[, 2:6])
ggpairs(dtf[, 2:6], 
        aes(color = Species, alpha = 0.1))
```

]

# Modeling with R

.pull-left[


```r
# A linear model
lm(Petal.Width ~ Petal.Length, data = dtf)
mylm &lt;- lm(Petal.Width ~ Petal.Length, 
           data = dtf)
summary(mylm)

# Visualization
plot(x = dtf$Petal.Length, 
     y = dtf$Petal.Width)
abline(mylm)

ggplot(dtf, aes(Petal.Length,Petal.Width))+ 
  geom_point() + 
  geom_smooth(method = "lm")
```

]

.pull-right[

Show time:


```r
# basic
demo(nlm)
demo(lm.glm)
demo(smooth)

library(MSG)
demo(gradArrows1) # Gradient descent method
```

]

## Markdown

.small[

| You type                    |     You get |
| --------------------------- | ----------- |
| `*italic*`                  |   *italic*  |
| `**bold**`                  |    **bold** |
| `PM~2.5~`                   | subscript `\(\text{PM}_{2.5}\)` |
| `R^2^`                      | superscript `\(\text{R}^2\)` |
| `$E = mc^2$`                | equations: `\(E = mc^2\)`, `\(G = \sqrt[n]{\prod_{i = 1}^{n} x_i}\)` |
| `[link](http://mpic.de)`    | hyperlink [link](http://mpic.de) |
| `![](image)`                | insert an image |
| `# Chapter 1`               | headings |
| `1. list...`                | numbered list |
| `- list...`                 | unnumbered list |

]
